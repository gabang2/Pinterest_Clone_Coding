<div style="text-align: center; margin: 2rem 0;">
    <div>
        <a href="{% url 'accountapp:hello_world' %}">
            <h1 class="rabbit_logo">rabbit</h1>
        </a>
    </div>
    <div>
        <a href="{% url 'articleapp:list' %}?next={{ request.path }}">
            <span> Articles </span>
        </a>
        <span>nav2</span>
        <span>nav3</span>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
            <span> login </span>
        </a>
        <a href="{% url 'accountapp:create' %}?next={{ request.path }}">
            <span> SignUp </span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:logout' %}?next={% url 'accountapp:hello_world' %}">
            <span> logout </span>
        </a>
        <a href="{% url 'accountapp:detail' pk=user.pk %}">
            <span> MyPage </span>
        </a>
        {% endif %}
    </div>
</div>
