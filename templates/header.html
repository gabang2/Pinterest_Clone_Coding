<div style="text-align: center; margin: 2rem 0;">
    <div>
        <a href="{% url 'articleapp:list' %}">
            <h1 class="rabbit_logo">rabbit</h1>
        </a>
    </div>
    <div>
        <a href="{% url 'articleapp:list' %}?next={{ request.path }}" class="rabbit_header_nav">
            <span> Articles </span>
        </a>
        <a href="{% url 'projectapp:list' %}?next={{ request.path }}" class="rabbit_header_nav">
            <span> Projects </span>
        </a>
        <a href="{% url 'subscribeapp:list' %}?next={{ request.path }}" class="rabbit_header_nav">
            <span> subscription </span>
        </a>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="rabbit_header_nav">
            <span> login </span>
        </a>
        <a href="{% url 'accountapp:create' %}?next={{ request.path }}" class="rabbit_header_nav">
            <span> SignUp </span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:logout' %}?next={% url 'articleapp:list' %}" class="rabbit_header_nav">
            <span> logout </span>
        </a>
        <a href="{% url 'accountapp:detail' pk=user.pk %}" class="rabbit_header_nav">
            <span> MyPage </span>
        </a>
        {% endif %}
    </div>
</div>
