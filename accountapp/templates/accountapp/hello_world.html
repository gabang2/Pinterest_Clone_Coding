{% extends 'base.html' %}

{% block content %}
    <div style="border-radius: 1rem; margin: 2rem; text-align: center; background-color: coral; height: 20rem">

        <form action="/accountapp/hello_world/" method="POST">
            {% csrf_token %}
            <div>
                <input type="text" value="입력하세요." name="hello_world_input">
                <input type="submit" class="btn btn-primary" value="POST버튼">
            </div>
        </form>
        <h1>
            {% for input_data in hello_world_input %}
                <div>
                {{ input_data.text }}
                </div>
            {% endfor %}
        </h1>
    </div>
{% endblock %}
